<!DOCTYPE html>
<html lang="en" ng-app>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Tupple - Reset Password</title>
  <link rel="shortcut icon" type="image/png" href="imgs/TuppleFav.png"/>
  <link rel="stylesheet" type="text/css" href="dist/fullpage.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>

<body class="resetpage">
    <div class="container">
        <div class="row-custom text-center">
          <img src="imgs/TuppleTitle.svg" alt="Tupple" id="TupplelogoReset">
        </div>
        <div class="row-custom">
          <div class="formcontainer">
            <form class="formcenter">
              <h4 class="resetheader">Change Password</h4>
              <div class="form-group">
                <label class="label-custom" for="newpassword">New Password</label>
                <input type="text" class="form-control" required placeholder="Enter password" id="password" name="password" onkeyup="onConfirmationChange()">
                <span id='password_message'></span>
              </div>
              <div class="form-group">
                <label class="label-custom" for="confirmpassword">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password" required placeholder="Confirm password", name="confirm_password", onkeyup="onConfirmationChange()">
                <span id='confirmation_message'></span>
              </div>
               <button class="submitbtnrst" type="button" id="submitButton" class="btn btn-primary" onclick="resetPassword()" disabled=true>Change Password</button>
            </form>
          </div>
      </div>
  </div>
</body>


<script type="text/javascript" src="reserpassword.js"></script>


</html>

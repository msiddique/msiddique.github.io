<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="">
    <meta name="author" content="">
    <meta name="robots" content="noindex, nofollow">

    <title>Tupple - It's about people</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">

    <!-- Jasny CSS -->
    <link href="css/jasny-bootstrap.min.css" rel="stylesheet" media="screen">

    <link rel="shortcut icon" type="image/png" href="img/TuppleFav.png"/>
</head>

<body id="page-top">
    <header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
        <img src="img/TuppleLogo.png" id="mainLogo">
        <!--
        <img src="img/Download_on_the_App_Store_Badge.svg" id="appleBadge">
    	-->
        </div>
    </nav>

        <div class="header-content">
            <div class="row">
                    <img src="img/TuppleLockup.svg" id="Logo" alt="Logo">
            <div class="row">

            <div class="row">
                     <div class="col-sm-4 mb-4">
                        <img class="wow bounceIn mainlogo hidden-xs" data-wow-delay=".7s" src="img/Post01.png" id="Post1" alt="card">
                    </div>
                    <div class="col-sm-4 mb-4">
                        <img class="wow fadeIn mainlogo" data-wow-delay=".2s" src="img/TuppleUI.png" id="People" alt="card">
                    </div>
                    <div class="col-sm-4 mb-4">
                        <img class="wow bounceIn mainlogo" data-wow-delay=".3s" data-wow-offset="-200"  src="img/Post02.png" id="Post2" alt="card">
                    </div>
            </div>  

            <div class="row">
                    <div class="col-sm-6 mb-6">
                        <img class="wow bounceIn mainlogo" data-wow-delay=".5s" data-wow-offset="-200"  src="img/Post03.png" id="Post3" alt="card">
                    </div>
                    <div class="col-sm-6 mb-6">
                        <img class="wow bounceIn mainlogo" data-wow-delay=".9s" data-wow-offset="-200" src="img/Post04.png" id="Post4" alt="card">
                    </div>
            </div>   
        </div>
    </header>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script src="js/wow.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/jasny-bootstrap.min.js"></script>

</body>

</html>

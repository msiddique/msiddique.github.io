<!DOCTYPE html>
<html lang="en" ng-app>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Tupple - Reset Password</title>
  <link rel="shortcut icon" type="image/png" href="imgs/TuppleFav.png"/>
  <link rel="stylesheet" type="text/css" href="dist/fullpage.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>

<body class="resetpage">
    <div class="container">
        <div class="row-custom text-center">
          <img src="imgs/TuppleTitle.svg" alt="Tupple" id="TupplelogoReset">
        </div>
        <div class="row-custom">
          <div class="formcontainer">
            <form class="formcenter text-center">
              <img src="imgs/success.svg" id="successcheck">
              <h3 class="h3custom">Success!</h3>
              <p class="pcustom">Your password has been changed. You can now close this page and continue to sign in to the app.</p>
            </form>
          </div>
      </div>
  </div>
</body>
</html>
